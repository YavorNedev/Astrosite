{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}
{% block content %}
<div class="container">
    <h2>Edit Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Save Changes</button>
        <a href="{% url 'post_detail' post.pk %}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock %}
