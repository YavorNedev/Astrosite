{% extends 'base.html' %}
{% block title %}Delete Post{% endblock %}
{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this post?</h2>
    <div class="card_delete">
        <div class="">
            <h5>{{ post.title }}</h5>
        </div>
        <div class="">
            <p>{{ post.content }}</p>
        </div>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning">Delete Post</button>
        <a href="{% url 'post_detail' post.pk %}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock %}
