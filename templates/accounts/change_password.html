{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Change Password</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Change Password</button>
        <a href="{% url 'profile' %}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock %}
