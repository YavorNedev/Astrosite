{% extends 'base.html' %}
{% block title %}Delete Profile{% endblock %}
{% block content %}
<div class="container">
    <h2 class="text-danger mb-4">Delete Profile</h2>
    <p>Are you sure you want to delete your profile and account? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete My Profile</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
