

{% extends 'base.html' %}
{% load static %}
{% block content %}
    
<div class="forum-container_max">
    <h1>Forum Categories</h1>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'thread_list' category.id %}">{{ category.name }}</a>
                <span>{{ category.description }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
