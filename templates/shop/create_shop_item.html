
{% extends 'base.html' %}
{% block title %}Create Shop Item{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Create Shop Item</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Create Item</button>
        <a href="{% url 'shop' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
